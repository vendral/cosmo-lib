<!DOCTYPE html>
<html lang="en">
<head>
  <title>CosmoLib TestPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
</head>
<body>

<div class="container">
  <h1 href="/testpage">CosmoLib TestPage</h1>
  <div class="panel panel-default">
    <div class="panel-heading">POST Requests</div>
    <div class="panel-body">
      <form class="form-inline" action="/find" method="post">
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" name="author">
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" name="title">
        </div>
        <button type="submit" class="btn btn-default">/find</button>
      </form>
    </div>
  </div>
  <div class="panel panel-default">
    <table class="display" id="table-books"></table>
  </div>
</div>

<script>
  var bookSet = [
    ["J.G.Ballard", "Kingdom Come"],
    ["Bernhard Schlink", "Der Vorleser"],
    ["Herman Hesse", "Siddharta"]
  ]

  $(document).ready(function() {
    $('#table-books').DataTable( {
        data: bookSet,
        columns: [
            { title: "Author" },
            { title: "Title" }
        ]
    } );
  } );
</script>

</body>
</html>
