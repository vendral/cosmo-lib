name: CosmoLib CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

defaults:
  run:
    shell: bash
    working-directory: src/scripts

jobs:

  build:
    name: CI QA
    runs-on: ubuntu-latest
    
    env:
      GOPATH: ${{ github.workspace }}
      
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: ./build.sh

    - name: Test
      run: ./test.sh
